name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: "ubuntu-latest"

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: Install node modules
        run: pnpm install

      - name: Type check
        run: pnpm run typeCheck

      - name: Lint
        run: pnpm run format

      - name: Build
        run: pnpm run build

      - name: Test
        run: pnpm run test -- --coverage
